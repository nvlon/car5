<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
{% include 'header.html' %}
<div>
  <ol>
    {% for i in post_obj %}
    <li>
      <h2>{{i.title}}</h2>
      <p>{{i.description}}</p>
      <img src="{{i.image.url}}" alt="" width="400" height="400">
      <p>{{i.create_date}}</p>
      <p>{{i.url_post}}</p>
    </li>
    {% endfor %}
  </ol>
</div>
</body>
</html>
